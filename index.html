<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Shafiq Suhag</title>
    <style>
        main{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        footer{
            padding: 20px 10px ;
        }
        .calculator-container{
            width: 300px;
            height: 600px;
            background-color: lightblue;
            border-radius: 10px 10px 6px 6px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }
        .calculator-display{
            width: 300px;
            height: 200px;
            background-color: rgb(121, 169, 185);
            border-radius: 10px 10px 0 0;
        }
        .calculator-input{
            width: 100%;
            height: 50px;
            background-color: #f1eeee;
            border: 0;
            font-size: 30px;
            border-radius: 0 0 5px 5px;
            text-align: right;
            padding: 0;
            margin: 0;
            margin-right: 10px;
        }
        .calculator-input:focus{
            border: 0;
        }
        .calculator-display{
            display: flex;
            flex-direction: column;
            justify-content: flex-end;

        }
        .calculator-result{
            padding-right: 2px;
            font-size: 50px;
            margin: 0;
            text-align: right;
            /* display: flex;
            justify-content: flex-end; */
        }
        .digits-container{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            margin-top: 20px;
            margin-bottom: auto;
        }
        .digit{
            
            height: 50px;
            width: 50px;
            background-color: rgb(77, 32, 24);
            border-radius: 30%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            margin-bottom: 5px;
            margin-left: auto;
            margin-right: auto;
            font-size: 25px;
            color: #ffffff;
            font-weight: bold;

        }
    </style>
</head>
<body>
    

    <main>
        <div class="calculator-container">
            <div class="calculator-display">
                <div class="calculator-result">
                    <!-- <div>Result :  </div> -->
                    <p id="result" class="calculator-result">0</p>
                </div>
            </div>
            <!-- <div class="calculator-input">

            </div> -->
            <!-- <input type="text" class="calculator-input"> -->
            <input type="text"  id="inputVal"  oninput="this.value = this.value.replace(/[^0-9.+*/-]/g, '');" class="calculator-input" />
            <div class="digits-container">
                <!-- line 1 -->
                <div class="digit">
                    C
                </div>
                <div class="digit">
                    (
                </div>
                <div class="digit">
                    )
                </div>
                <div class="digit">
                    =
                </div>
                <!-- line 2 -->
                <div class="digit">
                   9
                </div>
                <div class="digit">
                    8
                </div>
                <div class="digit">
                    7
                </div>
                <div class="digit">
                    6
                </div>
                <!-- line 2 -->
                <div class="digit">
                   5
                </div>
                <div class="digit">
                    4
                </div>
                <div class="digit">
                    3
                </div>
                <div class="digit">
                    2
                </div>
                <!-- line 3 -->
                <div class="digit">
                   1
                </div>
                <div class="digit">
                    0
                </div>
                <!-- <div class="digit">
                   
                </div>
                <div class="digit">
                    
                </div> -->
            </div>
        </div>
        <footer>
            Developed by - <i>Shafiq Suhag</i>  
        </footer>
    </main>
    
    
    
    <script>
        document.getElementById("inputVal").focus();

    </script>
    <script src="cal.js"></script>
</body>
</html>
